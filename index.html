<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ville actuelle</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: Arial;
      font-size: 36px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <img src="images/Overlay_Localisation_2.png" alt="" />
  <div id="city">Localisation...</div>

  <script>
    async function updateCity() {
      if (!navigator.geolocation) {
        document.getElementById("city").textContent = "GPS non disponible";
        return;
      }
      navigator.geolocation.getCurrentPosition(async pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        try {
          const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10&addressdetails=1`);
          const data = await response.json();
          const city = data.address.city || data.address.town || data.address.village || data.address.hamlet || "Inconnu";
          document.getElementById("city").textContent = city;
        } catch (e) {
          document.getElementById("city").textContent = "Erreur GPS";
        }
      });
    }

    // mise Ã  jour toutes les 60 secondes
    updateCity();
    setInterval(updateCity, 60000);
  </script>
</body>
</html>
